    <script type="text/javascript" src="jquery.js"></script>
    <script type="text/javascript">
    $(function () {

        if(!$("p").is(":animated")) {
        var index=0
        $(".btn .right").click(function () {
            index++;
            if (index>2) {
                index=0
            }
            var  x=-756*index+"px"
            $(".list ul").animate({left:x})
        })
    }


        if(!$("p").is(":animated")) {
        $(".btn .left").click(function () {
            index--;
            if (index<0) {
                index=2
            }
            var  x=-756*index+"px"
            $(".list ul").animate({left:x})
        })
    }







    })








    </script>
