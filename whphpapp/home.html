<script>
    $(function () {
        $.get("https://whphp.com/home/api", function (data) {
            console.log(data.school_news);
            $.each(data.school_news, function (key, value) {
                var html = '      <div class="media">' +
                    '                        <div class="media-left">' +
                    '                            <a href="#">' +
                    '                                <img class="media-object" src="'+value.thumb+'" alt="...">' +
                    '                            </a>' +
                    '                        </div>' +
                    '                        <div class="media-body">' +
                    '                            <h4 class="media-heading">' + value.title + '</h4>' +
                    '                            ...' +
                    '                        </div>' +
                    '                    </div>'
                $(".content").append(html)
            })
        }, "json")
    })
